<html lang="en">
<head>

    <div style="text-align: center;"><h1>Table of cars</h1></div>
</head>
<table width="600" border="1" rules="groups">
    <th>
    <th>
        <body>
        <p><a href="http://localhost:8080/spring_mvc_war_exploded/car?count=1">1_Car</a></p>

    </th>
    <th>

    <th>

        </body>
    </th>
    </colgroup>
</table>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Engine</th>
    </tr>

    <tr th:each="car, state : ${cars}">
        <td th:utext="${car.model}">model</td>
        <td th:utext="${car.color}">color</td>
        <td th:utext="${car.engineVolume}">engine</td>
    </tr>
</table>
</body>
